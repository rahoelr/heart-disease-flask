<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" value="40" required><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="M">M</option>
            <option value="F">F</option>
        </select><br>

        <label for="chest_pain_type">Chest Pain Type:</label>
        <select id="chest_pain_type" name="chest_pain_type">
            <option value="ATA">ATA</option>
            <option value="NAP">NAP</option>
            <option value="ASY">ASY</option>
            <option value="TA">TA</option>
        </select><br>

        <label for="resting_bp">Resting BP:</label>
        <input type="number" id="resting_bp" name="resting_bp" min="0" max="300" value="120" required><br>

        <label for="cholesterol">Cholesterol:</label>
        <input type="number" id="cholesterol" name="cholesterol" min="0" max="600" value="200" required><br>

        <label for="fasting_bs">Fasting BS:</label>
        <select id="fasting_bs" name="fasting_bs">
            <option value="0">0</option>
            <option value="1">1</option>
        </select><br>

        <label for="resting_ecg">Resting ECG:</label>
        <select id="resting_ecg" name="resting_ecg">
            <option value="Normal">Normal</option>
            <option value="ST">ST</option>
            <option value="LVH">LVH</option>
        </select><br>

        <label for="max_hr">Max HR:</label>
        <input type="number" id="max_hr" name="max_hr" min="0" max="220" value="120" required><br>

        <label for="exercise_angina">Exercise Angina:</label>
        <select id="exercise_angina" name="exercise_angina">
            <option value="N">N</option>
            <option value="Y">Y</option>
        </select><br>

        <label for="oldpeak">Oldpeak:</label>
        <input type="number" id="oldpeak" name="oldpeak" step="0.1" min="0.0" max="10.0" value="0.0" required><br>

        <label for="st_slope">ST Slope:</label>
        <select id="st_slope" name="st_slope">
            <option value="Up">Up</option>
            <option value="Flat">Flat</option>
            <option value="Down">Down</option>
        </select><br>

        <button type="submit">Predict</button>
    </form>
    <a href="{{ url_for('history') }}">Show Prediction History</a>
</body>
</html>
